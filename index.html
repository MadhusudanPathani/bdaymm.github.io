<!DOCTYPE html>
<html>
<head>
	<title>Greeting Card</title>
	<style>
		.page {
			width: 300px;
			height: 200px;
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
		}
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="page">
		<h1>Page 1</h1>
		<p>This is the content of page 1.</p>
		<a href="#page2" class="button">Next Page</a>
	</div>
	<div class="page" id="page2" style="display:none">
		<h1>Page 2</h1>
		<p>This is the content of page 2.</p>
		<a href="#page1" class="button">Previous Page</a>
	</div>
	<script>
		var link = document.querySelectorAll('.button');
		for(var i=0; i<link.length; i++){
			link[i].addEventListener('click',function(e){
				e.preventDefault();
				var nextPage = this.getAttribute('href');
				document.querySelector('.page').style.display = 'none';
				document.querySelector(nextPage).style.display = 'block';
			});
		}
	</script>
</body>
</html>
